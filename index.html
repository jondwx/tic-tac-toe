<!DOCTYPE html>
<html encoding="utf-8">
    <head>
        <meta charset="utf-8"/>
        <title>HTML CSS JS</title>
        <style>
            #board {
                border: 1px solid black;
                border-spacing: 0px;
                font-size: 48px;
            }
            #board td {
                border: 1px solid black;
                width: 64px;
                height: 64px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table id="board">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <script>
            function getClickedElement(e) {
                if (e.path) { // chrome
                    return e.path[0];
                }
                if (e.explicitOriginalTarget) { // firefox
                    return e.explicitOriginalTarget;
                }
                if (e.target) { // edge, internet explorer
                    return e.target;
                }
                console.error("can't find element!");
            }
            var x = "x", o = "o";
            var current = x;
            board.onclick = function(e) {
                var td = getClickedElement(e);
                if (td && !td.clicked) {
                    td.clicked = true;
                    td.innerText = current;
                    current = current==x?o:x;
                }
            };
        </script>
    </body>
</html>
